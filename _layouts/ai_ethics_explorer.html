function createCard(item) {
    return `
        <div class="card">
            <h3>${item.title}</h3>
            <p class="category">${item.category}</p>
            <p>${item.description}</p>
            <button class="btn" onclick="toggleDetail(this)">Learn more</button>
            <div class="detail">
                <p>${item.detail}</p>
            </div>
        </div>
    `;
}

function toggleDetail(btn) {
    const card = btn.closest('.card');
    const detail = card.querySelector('.detail');
    const isExpanded = detail.style.display === 'block';
    
    detail.style.display = isExpanded ? 'none' : 'block';
    btn.textContent = isExpanded ? 'Learn more' : 'Show less';
}

function showSection(section) {
    document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
    document.getElementById(section).style.display = 'block';
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.querySelector(`.tab[onclick="showSection('${section}')"]`).classList.add('active');
}

function initializeSection(section) {
    const grid = document.getElementById(`${section}Grid`);
    data[section].forEach(item => {
        grid.innerHTML += createCard(item);
    });
}

document.addEventListener('DOMContentLoaded', function() {
    initializeSection('opportunities');
    initializeSection('risks');
});
</script>
